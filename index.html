<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Adesão ao REURB - JBD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[readonly] {
      background-color: #e9ecef;
      cursor: not-allowed;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .versao {
      text-align: right;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>

<body>
  <h1>Formulário de Adesão ao REURB - JBD</h1>
  <form id="formulario">
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required>

    <label for="municipio">Município:</label>
    <input type="text" id="municipio" name="municipio" readonly required>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" required>

    <label for="rua">Rua:</label>
    <input type="text" id="rua" name="rua" required>

    <label for="numero">Número:</label>
    <input type="text" id="numero" name="numero" required>

    <label for="complemento">Complemento:</label>
    <input type="text" id="complemento" name="complemento">

    <label for="area">Área (m²):</label>
    <input type="number" id="area" name="area" readonly required>

    <label for="tipo">Tipo de imóvel:</label>
    <input type="text" id="tipo" name="tipo" readonly required>

    <label for="termo">Termo de Adesão:</label>
    <textarea id="termo" name="termo" rows="10" readonly></textarea>

    <button type="submit">Enviar</button>
  </form>
  <p class="versao">Versão 1.0.3</p>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const area = urlParams.get('area');
      const tipo = urlParams.get('tipo');
      const municipio = urlParams.get('municipio');
      if (area) document.getElementById("area").value = area;
      if (tipo) document.getElementById("tipo").value = tipo;
      if (municipio) document.getElementById("municipio").value = municipio;
    });

    document.getElementById("formulario").addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const cpf = document.getElementById("cpf").value;
      const telefone = document.getElementById("telefone").value;
      const municipio = document.getElementById("municipio").value;
      const bairro = document.getElementById("bairro").value;
      const rua = document.getElementById("rua").value;
      const numero = document.getElementById("numero").value;
      const complemento = document.getElementById("complemento").value;
      const area = document.getElementById("area").value;
      const tipo = document.getElementById("tipo").value;

      const texto = `Declaro para os devidos fins que sou ${nome}, inscrito no CPF sob o nº ${cpf}, residente no município de ${municipio}, e que desejo aderir voluntariamente ao Programa de Regularização Fundiária Urbana (REURB) como imóvel de uso ${tipo.toLowerCase()}, com área de ${area}m².`;
      document.getElementById("termo").value = texto;

      const dados = {
        nome,
        cpf,
        telefone,
        municipio,
        bairro,
        rua,
        numero,
        complemento,
        area,
        tipo,
        termo: texto
      };

      fetch("https://hook.us2.make.com/lq7d92kykma0i4l17absp7huwifbmy7r", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(dados)
      })
      .then(response => {
        if (response.ok) {
          alert("Dados enviados com sucesso!");
          document.getElementById("formulario").reset();
        } else {
          alert("Erro ao enviar os dados. Tente novamente.");
        }
      })
      .catch(error => {
        console.error("Erro na requisição:", error);
        alert("Erro ao enviar os dados. Tente novamente.");
      });
    });
  </script>
</body>

</html>
