<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Adesão - JBD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .campo {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Formulário de Adesão ao Programa REURB</h1>
    <form id="formulario">
        <div class="campo">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="campo">
            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg">
        </div>

        <div class="campo">
            <label for="orgao">Órgão Expedidor:</label>
            <input type="text" id="orgao" name="orgao">
        </div>

        <div class="campo">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>

        <div class="campo">
            <label for="uf">UF:</label>
            <input type="text" id="uf" name="uf">
        </div>

        <div class="campo">
            <label for="area">Área (m²):</label>
            <input type="number" id="area" name="area" required readonly>
        </div>

        <div class="campo">
            <label for="municipio">Município:</label>
            <input type="text" id="municipio" name="municipio" required>
        </div>

        <div class="campo">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro">
        </div>

        <div class="campo">
            <label for="rua">Logradouro:</label>
            <input type="text" id="rua" name="rua">
        </div>

        <div class="campo">
            <label for="numero">Número do imóvel:</label>
            <input type="text" id="numero" name="numero">
        </div>

        <div class="campo">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento">
        </div>

        <div class="campo">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone">
        </div>

        <div class="campo">
            <label for="tipo">Tipo de imóvel:</label>
            <input type="text" id="tipo" name="tipo" readonly>
        </div>

        <div class="campo">
            <label for="indicacao">Indicação:</label>
            <input type="text" id="indicacao" name="indicacao">
        </div>

        <div class="campo">
            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao"></textarea>
        </div>

        <div class="campo">
            <label for="forma_pagamento">Forma de pagamento:</label>
            <input type="text" id="forma_pagamento" name="forma_pagamento" readonly>
        </div>

        <div class="campo">
            <label for="qtd_parcelas">Qtd parcelas:</label>
            <input type="number" id="qtd_parcelas" name="qtd_parcelas" readonly>
        </div>

        <div class="campo">
            <label for="valor_parcela">Valor da parcela:</label>
            <input type="text" id="valor_parcela" name="valor_parcela" readonly>
        </div>

        <div class="campo">
            <label for="valor_total">Valor total:</label>
            <input type="text" id="valor_total" name="valor_total" readonly>
        </div>

        <button type="submit">Enviar Adesão</button>
    </form>

    <footer>
        Calculadora JBD - adesao-v1.3
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const campos = ["forma_pagamento", "qtd_parcelas", "valor_parcela", "valor_total", "tipo", "metragem"];

            campos.forEach(campo => {
                const valor = params.get(campo);
                if (valor !== null) {
                    if (campo === 'metragem') {
                        document.getElementById("area").value = valor;
                    } else {
                        const el = document.getElementById(campo === "tipo" ? "tipo" : campo);
                        if (el) el.value = valor;
                    }
                }
            });

            document.getElementById("formulario").addEventListener("submit", async function (e) {
                e.preventDefault();
                const dados = {};
                new FormData(this).forEach((valor, chave) => {
                    dados[chave] = valor;
                });
                try {
                    const resposta = await fetch("https://hook.us2.make.com/lq7d92kykma0i4l17absp7huwifbmy7r", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(dados)
                    });
                    if (resposta.ok) {
                        alert("Adesão enviada com sucesso!");
                        this.reset();
                    } else {
                        alert("Erro ao enviar os dados. Tente novamente.");
                    }
                } catch (erro) {
                    alert("Erro de conexão. Verifique sua internet.");
                    console.error(erro);
                }
            });
        });
    </script>
</body>
</html>
